title: "Daehun Kim Portfolio"
description: "AI · Web · VR Projects"
url: "https://daehun0924.github.io"
baseurl: ""

# Minimal Mistakes (remote theme)
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# 👉 밝은 스킨
minimal_mistakes_skin: "air"   # 후보: "default", "air", "aqua"

locale: "ko-KR"
name: "Daehun Kim"
email: "your@email.com"
repository: "daehun0924/daehun0924.github.io"

# GitHub Pages 허용 플러그인
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-include-cache

# 페이지 기본값
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

breadcrumbs: true
paginate: 5
paginate_path: "/page:num/"

# SEO
permalink: /:categories/:title/
timezone: Asia/Seoul

author:
  name   : "Daehun Kim"
  avatar : "/assets/images/avatar.jpg"
  bio    : "Full-stack & AI developer. UX-first."
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/daehun0924"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/"


remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-include-cache

